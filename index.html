<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0761689c2a.js" crossorigin="anonymous"></script>

<body>
  <div class="last-layer">
    <img class="image" src=".\images\image-equilibrium.jpg" alt="NFT-Image">
    <div class="material">


      <h5 class="active">Equilibrium #3429</h5>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <h6 class="eth">
        <i class="fa-brands fa-ethereum"></i> 0.041 ETH
      </h6>
      <h6 class="days"> <i class="fa-solid fa-clock"></i> 3 days left
      </h6>
      <hr>
      <img class="dp" src=".\images\image-avatar.png" alt="">
      Creation of <span class="active">Jules Wyvern</span>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Faraz Omar</a>.
  </div>
</body>

</html>
